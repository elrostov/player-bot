## Batch
# Пакетная обработка позволяет нам отправлять группу операторов SQL в базу
# данных за один сетевой вызов. Таким образом, мы можем оптимизировать
# использование сети и памяти нашего приложения. Число означает количество
# сущностей, сохраняемых в одном пакете (без батчинга hibernate сохраняет
# сущности по одной).
# !!! Если наши объекты используют генератор идентификаторов GenerationType.IDENTITY,
# Hibernate автоматически отключит пакетные вставки / обновления. Поэтому
# у сущностей должен быть @GeneratedValue(strategy = GenerationType.SEQUENCE) !!!
spring.jpa.properties.hibernate.jdbc.batch_size=5
# Пакетное сохранение для нескольких разных сущностей:
spring.jpa.properties.hibernate.order_inserts=true
# То же самое для внесения изменений в сущности:
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.batch_versioned_data=true


